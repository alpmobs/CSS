<header class="clearfix">
    <aside class="left">
        <p>Your profile lets other subscribers get to know you. </p>
    </aside>
</header>
<div id="sf_db_profile_user_account" class="account-wrap clearfix">
    <aside class="thumbnail avatar">
        <div class="img-cont" id="sf_db_profile_user_img"><img alt="" src="images/avatar.png" />
        </div>
    </aside>
    <aside class="info">
        <div class="input info row">
            <label>Account Type</label>
            <input type="text" id="sf_db_profile_user_membership" disabled="disabled" value="PRO" class="accType" /> </div>
        <div class="input info row">
            <div class="col irID">
                <label>IR ID</label>
                <input id="sf_db_profile_user_irid" type="text" disabled="disabled" value="Ab1b123b" /> </div>
            <div class="col displayN">
                <label>Display Name</label>
                <input id="sf_db_profile_user_username" type="text" disabled="disabled" value="Jeremy.Hugot" /> </div>
        </div>
        <div class="input info row">
            <div class="col pw">
                <label>Password</label>
                <input id="sf_db_profile_user_password" type="text" disabled="disabled" value="Updated few months ago" /> </div>
            <div class="col bday">
                <label>Birthday</label>
                <input id="sf_db_profile_user_birthday" type="text" disabled="disabled" value="12/05/00" /> </div>
            <div class="col gender">
                <label>Gender</label>
                <input id="sf_db_profile_user_gender" type="text" disabled="disabled" value="Male" /> </div>
        </div>
        <div class="btn-wrap clearfix"> <a href="javascript:;" class="button normal">EDIT</a> </div>
    </aside>
</div>
