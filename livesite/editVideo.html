<form class="editVideo" role="form" id="sf_editvideo">
    <div class="control-group">
        <label for="sel1">Channel</label>
        <select class="form-control" id="sf_editvideo_channel">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div class="control-group required">
        <label for="video">Video title</label>
        <input type="text" id="sf_editvideo_title" class="form-control">
    </div>
    <div class="control-group">
        <label for="description">Description</label>
        <textarea id="sf_editvideo_description" class="form-control"></textarea>
    </div>
    <div class="control-group tagsCont">
        <label for="tags">Tags</label>
        <input type="text" id="sf_editvideo_tags" class="form-control">
        <span class="help-block">* Optional, comma separated Ex: irs, vcon</span>
    </div>
    <div class="control-group publish">
        <label>Publish Setings</label>

        <div id="sf_editvideo_publishset" class="radio">
            <label>
                <input type="radio" name="optradio">Set to Public</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optradio">Set to Private</label>
        </div>
    </div>

    <div class="control-group">
        <div class="col-xs-12 col-sm-6">
            <div class="control-group">
                <label for="sel1">Category</label>
                <select class="form-control" id="sf_editvideo_category">
                    <option>Announcements</option>
                    <option>Business Methods</option>
                    <option>Causes & Non-profits</option>
                    <option>DVDs</option>
                    <option>Entertainment</option>
                    <option>Film & Animations</option>
                    <option>Highlights</option>
                    <option>Messages</option>
                    <option>Multilingual</option>
                    <option>Personal Developments</option>
                    <option>Products</option>
                    <option>Recommended</option>
                    <option>Testimonials</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="control-group">
                <label for="sel1">Level</label>
                <select class="form-control" id="sf_editvideo_level">
                    <option>General</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                    <option>Platinum</option>
                </select>
            </div>
        </div>

    </div>
    <div class="control-group" id="sf_editvideo_marketlocation">
        <label>Target Market Location</label>
        <div class="col-xs-12 col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Africa</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Australia</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Southeast Asia</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Central Asia</label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">East Asia</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Pacific Islands</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Europe</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Middle East</label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">North America</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">South America</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">South Asia</label>
            </div>

        </div>
    </div>
    <div class="control-group" id="sf_editvideo_comments">
        <div class="col-xs-12 col-sm-6">
            <label>Allow comments</label>

            <div class="radio">
                <label>
                    <input type="radio" name="optradio">Yes</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio">No</label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6" id="sf_editvideo_share">
            <label>Allow share</label>

            <div class="radio">
                <label>
                    <input type="radio" name="optradio">Yes</label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio">No</label>
            </div>
        </div>
    </div>
    <div class="control-group" id="sf_editvideo_buttons">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn">Cancel</button>
    </div>

</form>
