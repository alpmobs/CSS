<div class="product-cont-top">
    <header>
        <div class="wrap">
            <div class="topbar">
                <aside class="sharing" id="sf_vshoppe_product_sharing">
                    <ul>
                        <li><a href="#"><em title="Facebook" class="fb"><span style="text-decoration: underline;">Facebook</span></em></a> </li>
                        <li><a href="#"><em title="Twitter" class="tweet"><span style="text-decoration: underline;">Twitter</span></em></a> </li>
                        <li><a href="#"><em title="Email" class="email"><span style="text-decoration: underline;">Email</span></em></a> </li>
                    </ul>
                </aside>
                <aside class="close"><a href="#" id="closeButton"><em><span style="text-decoration: underline;">Close</span></em></a> </aside>
            </div>
            <div class="product-name"> <span id="sf_vshoppe_category_name" class="category"><!-- Product Category --></span>
                <h1 id="sf_vshoppe_product_title"><!-- Product Title --></h1>
            </div>
        </div>
    </header>
    <div class="product-main event-cat">
        <div class="wrap">
            <div class="thumb" id="sf_vshoppe_product_img"> <img alt="" src="/images/default-source/sites/product.jpg" /> </div>
            <div class="more-info">
                <div class="price-cont">
                    <header>
                        <span id="sf_vshoppe_product_price">0 USD</span> <a href="#" id="sf_vshoppe_product_addtocart">ADD TO CART</a>
                    </header>
                    <section class="sf_product_pointsCont" id="sf_vshoppe_redeemCont">
                        <span id="sf_vshoppe_product_points">0 PTS</span>
                        <a class="btnRedeem" id="sf_vshoppe_product_addtoredeem" href="#">Redeem</a>
                    </section>
                    <section>
                        <div class="border">OR</div>
                        <div class="activate" id="sf_vshoppe_product-activate">Use your activation code <a href="#" id="sf_vshoppe_product-activatelink">here</a>.</div>
                        <a href="#" class="howto" id="sf_vshoppe_product-howtobuy">How to buy?</a> </section>
                </div>
                <div class="rating" id="product_rating">
                    <div class="star active">&nbsp;</div>
                    <div class="star active">&nbsp;</div>
                    <div class="star active">&nbsp;</div>
                    <div class="star active">&nbsp;</div>
                    <div class="star">&nbsp;</div>
                </div>
            </div>
            <a href="#" class="teaser" id="sf_vshoppe_product_watch"><span>Watch Teaser</span></a> </div>
    </div>
    <div class="product-nav">
        <div class="wrap">
            <ul>
                <li><a href="#" class="wishlist" id="sf_vshoppe_product_link_wishlist"><span>Add to Wishlist</span></a> </li>
                <li><a href="#" class="like" id="sf_vshoppe_product_like"><span>0</span></a> </li>
                <li><a href="#" class="review" id="sf_vshoppe_product_link_review"><span>Write a Review</span></a> </li>
            </ul>
        </div>
    </div>
    <div class="product-info" id="sf_vshoppe_product_info">
        <div class="wrap">
            <p>
                <!--Description-->
            </p>
        </div>
    </div>
</div>
